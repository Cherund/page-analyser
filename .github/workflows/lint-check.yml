name: Self written tests

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v3.11
        with:
          python-version: ${{matrix.python-version}}

      - name: install-dependencies
        run: pip install poetry && make install

      - name: check linter
        run: make lint